<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>JOINING FORM</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="Name" value="{{detail.Name}}">
        <input type="Email" name="Email" value="{{detail.Email}}"><br><br>
        <input type="Password" name="Password" value="{{detail.Password}}">
        <input type="text" name="Address"  value="{{detail.Address}}"><br><br>
        <input type="text" name="Number" value="{{detail.Number}}">
        <input type="text" name="Course" value="{{detail.Course}}"><br><br>
        <input type="file" name="stdimage" value="{{detail.stdimage}}">
        <input type="submit" value="JOIN NOW">

    </form>
    </center>
</body>
</html>
